<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./images/favicon_royal-stay.png">

    <link href='https://fonts.googleapis.com/css?family=Merriweather Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Sign Up</title>
</head>

<body>
<div class="register container-fluid d-flex justify-content-center min-vh-100">
    <div class="register-card">
        <div class="register-left">
            <img src="/images/rgstr_bg.png" alt="Background Image">
        </div>
        <div class="register-right">
            <a href="book_now.html" class="back-to-login-link">
                <i class="back-to-login bi bi-arrow-left fs-4"></i>
            </a>

            <h2 class="mb-4">Sign Up</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control">
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control">
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control">
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control">
                    <small class="error-message"></small>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat Password</label>
                    <input type="password" id="repeatPassword" class="form-control">
                    <small class="error-message"></small>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="terms" class="form-check-input">
                    <label for="terms" class="form-check-label">I agree to the <a href="#">Terms of User</a></label>
                    <small class="error-message"></small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="mt-3 text-center">Already have an account? <a href="#">Sign in</a></p>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
