<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./images/favicon_royal-stay.png">

    <link href='https://fonts.googleapis.com/css?family=Merriweather Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet'>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Room Booking</title>

</head>
<body class="select-book">
    <div class="back-button" onclick="goBack()">
        <img src="./images/arrow.png" alt="" class="back-icon" style="width: 16px; height: 16px; margin-right: 8px; vertical-align: middle;">
        Easily reserve your spot with just a few clicks and enjoy seamless booking from anywhere!
    </div>
    
    <div class="container">
        <aside class="sidebar">
            <h2><img src="./images/filter.png" alt="Filter Icon" class="filter-icon"> Filter</h2>
            <div class="filters">
                <h3>Room Features</h3>
                <label><input type="checkbox" id="kingBed"> King bed</label>
                <label><input type="checkbox" id="doubleBeds"> Double beds</label>
                <label><input type="checkbox" id="threeGuests"> 3 guests</label>
                <label><input type="checkbox" id="fourGuests"> 4 guests</label>
            </div>
        </aside>
        
        <main class="content">
            <h1 class="h_main fs-1 fw-bolder">Book online here</h1>
            <p class="p_main fs-2 fw-bold">3 results</p>
            <div class="sort">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="price">Price</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            
            <div class="rooms">
                <div class="room">
                    <img src="./images/room1.jpg" alt="Room 1">
                    <div class="details">
                        <h3>Room 1</h3>
                        <p>Price: ₱20,000/night</p>
                    </div>
                </div>
                <div class="room">
                    <img src="./images/room2.jpg" alt="Room 2">
                    <div class="details">
                        <h3>Room 2</h3>
                        <p>Price: ₱25,000/night</p>
                    </div>
                </div>
                <div class="room">
                    <img src="./images/room3.jpg" alt="Room 3">
                    <div class="details">
                        <h3>Room 3</h3>
                        <p>Price: ₱30,000/night</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
